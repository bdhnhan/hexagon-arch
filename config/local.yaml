server:
  port: 8080

spring:
  datasource:
    url:  jdbc:h2:mem:h2Database
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
app:
  redis:
    address: "redis://redis:6379"
    cluster: false